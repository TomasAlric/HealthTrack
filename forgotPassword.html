<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css.css">
    <title>Health tracker</title>
</head>

<body class="d-flex flex-column">
    <header class="p-2 mb-3"
        style="background-image:url('./imgs/Ellipse\ 16.png');background-repeat: no-repeat; width: 100%;height: 100px;">

    </header>
    <main class="d-flex flex-column align-items-center" style="height:100vh;width:100%;">
        <div class="d-flex flex-column align-items-center justify-content-center" style="width:90%;">
            <h1 class="text-center mb-3" style="color:black;font-weight: 600;font-size:36px;">Esqueceu a senha?</h1>
            <h6 class="text-center" style="color:var(--gray);">Informe seu email cadastrado para poder recuperar sua
                senha</h6>
        </div>

        <div class="d-flex flex-column justify-content-around" style="width:100%;height:100%;">
            <div class="d-flex flex-column justify-content-center align-items-center">
                <img class="mb-3 mt-3" src="./imgs/forgotPassword.png">


                <div class="d-flex flex-column align-items-start"
                    style="border:1px solid black;border-radius:9px;height: 45px;width:279px">
                    <img class="ms-4" src="./imgs/EMAIL.png" alt="" style="position:relative;bottom:5px;">
                    <input class="text-dark ms-3" type="text"
                        style="outline:none;border:none;background-color: transparent;" placeholder="Digite seu nome">

                </div>
            </div>

            <div class="d-flex flex-column justify-content-center align-items-center">

                <a class="btn btn-green d-flex align-items-center justify-content-center " href="#">Redefinir senha</a>
                <a class="btn btn-red d-flex align-items-center justify-content-center mt-3"
                    href="./login.html">Voltar</a>
            </div>

        </div>


    </main>


</body>

</html>

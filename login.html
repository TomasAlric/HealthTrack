<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css.css">
    <title>Health tracker</title>
</head>

<body class="d-flex flex-column">
    <header class=""
        style="background-image:url('./imgs/Ellipse 14.png');width:100%;background-size:cover;background-repeat: no-repeat;height:35%;">
        <h5 class="mt-5 ms-3" style="font-weight:300;font-size:22px;">Bem vindo,</h5>
        <h1 class="ms-3" style="font-size:34px;">Conecte - se!</h1>
    </header>
    <main class="d-flex flex-column align-items-center" style="height:70vh;width:100%;">
        <div class="d-flex flex-column justify-content-around" style="width:100%;height:100%;">
            <div class="d-flex flex-column justify-content-center align-items-center">
                <img class="" src="./imgs/man.png">

                <div class="d-flex flex-column align-items-start "
                    style="border:1px solid black;border-radius:9px;height: 45px;width:279px">
                    <img class="ms-4" src="./imgs/EMAIL.png" alt="" style="position:relative;bottom:5px;">
                    <input class="text-dark ms-3" type="email"
                        style="outline:none;border:none;background-color: transparent;" placeholder="Digite seu Email">

                </div>
                <div class="d-flex flex-column align-items-start mt-3"
                    style="border:1px solid black;border-radius:9px;height: 45px;width:279px;">
                    <img class="ms-4" src="./imgs/SENHA.png" alt=""
                        style="position:relative;bottom:5px;background-color: white;">
                    <div class="d-flex align-items-center justify-content-between" style="width:100%;"
                        style="border:1px solid black;border-radius:9px;height: 45px;width:279px">
                        <input class="text-dark ms-3" type="password"
                            style="outline:none;border:none;background-color: transparent;"
                            placeholder="Digite sua senha">
                        <img class="me-3" src="./imgs/Vector.png" style="Width:18,5px;Height:21px" alt="">
                    </div>


                </div>
                <a href="./forgotPassword.html" class="mt-2 me-5" style="color:var(--gray);text-align:right;width:90%;">
                    Esqueceu sua senha?
                </a>
                <h6 class="mt-2" style="color:var(--gray);">Conecte-se com suas redes socias</h6>
                <div class="d-flex align-items-center justify-content-evenly" style="width:60%;">
                    <img src="./imgs/facebook-icon.png" alt="icone facebook" class="icon">
                    <img src="./imgs/instagram-icon.png" alt="icone instagram" class="icon">
                    <img src="./imgs/google-icon.png" alt="icone google">
                </div>
                <a class="btn btn-green d-flex align-items-center justify-content-center mt-3"
                    href="./register.html">Entrar</a>
                <div class="d-flex align-items-center justify-content-center mt-2">

                    <a href="./signUp.html" style="color:var(--gray);"
                        class="ms-3 d-flex align-items-center justify-content-center " style="width:auto;padding:5px;">
                        Ou cadastre-se
                    </a>
                </div>
            </div>



        </div>


    </main>


</body>

</html>

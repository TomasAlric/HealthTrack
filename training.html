<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css.css">
    <title>Health tracker</title>
</head>

<body class="d-flex flex-column">
    <header class="p-2 mb-3 d-flex justify-content-between align-items-center">
        <img src="./imgs/logo.png" class="logo" style="width: 63px;height: 62px;">
        <a href="./index.html">
            <img src="./imgs/sair.png" alt="">
        </a>
    </header>
    <main class="d-flex flex-column " style="height:100vh;width:100%;">
        <h1 class="text-center" style="color:black;font-weight: 400;">Acompanhe seus passos </h1>
        <div class="d-flex flex-column justify-content-around" style="width:100%;height:100%;">
            <div class="d-flex flex-column justify-content-center align-items-center">
                <img class="mb-3 mt-3" src="./imgs/Ellipse 1.png">
                <h1 class="text-black" id="passos" onclick="start()">200 passos</h1>
            </div>

            <div class="d-flex flex-column justify-content-center align-items-center">

                <div class="d-flex justify-content-around align-items-center" style="width:100%;">
                    <h1 class="text-black" id="cal">1200 cal</h1>
                    <h1 class="text-black">30 min</h1>
                </div>
                <div class="d-flex justify-content-center align-items-center mt-5" style="width:100%;">
                    <img class="icon me-3" src="./imgs/start.png" onclick="start()">
                    <img class="icon ms-3" src="./imgs/pause.png" onclick="pause()">
                </div>
            </div>

        </div>


    </main>
    <footer style="width:100%;Height:49px;background: linear-gradient(90deg, #278720 33.33%, #1B4332 100%);">
        <div class="d-flex align-items-center justify-content-around p-2">
            <a href="./training.html"><img src="./imgs/home.png" alt="icon"></a>
            <a href="./steps.html">
                <img src="./imgs/strength.png" alt="icon">
            </a>

            <a href="./plans.html">
                <img src="./imgs/plano.png" alt="">
            </a>
            <a href="./register.html">
                <img src="./imgs/perfil.png" alt="">
            </a>

        </div>
    </footer>

</body>

<script>
    let passos = 200, min = 30, tempo = 1000, cron;
    const start = () => {
        cron = setInterval(() => { timer() }, tempo)
    }

    const pause = () => {
        clearInterval(cron)

    }

    const timer = () => {
        passos++;
        document.getElementById('passos').innerHTML = `${passos} passos`;
    }


</script>

</html>
